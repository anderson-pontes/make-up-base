          <!-- <select id="filter-brand" onchange="filtrarMarcas(this)"></select> -->

          <!-- <select id="filter-type" onchange="filtrarTipo(this)"></select> -->

        </div>
        <div class="form-control">
          <label for="sort"></label>
          <!-- <select id="sort-type" onchange="filtrarClassificacao()"> -->

            <option>Menores Preços</option>
            <option>Maiores Preços</option>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>
        </div>
